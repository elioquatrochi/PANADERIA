<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Persona</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center">Editar Persona</h1>

            <form id="edit-form">
              <input type="hidden" id="id">

              <div class="form-group mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
              </div>

              <div class="form-group mb-3">
                <label for="edad">Edad</label>
                <input type="number" id="edad" class="form-control" required>
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                <a href="index.html" class="btn btn-secondary">Cancelar</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Extraer parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById("id").value = params.get("id");
    document.getElementById("nombre").value = params.get("nombre");
    document.getElementById("edad").value = params.get("edad");

    // Manejar envío del formulario
    document.getElementById("edit-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("id").value;
      const nombre = document.getElementById("nombre").value;
      const edad = document.getElementById("edad").value;

      try {
        const res = await fetch(`http://localhost:5000/persona/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, edad })
        });

        if (res.ok) {
          Swal.fire("✅ Éxito", "Persona actualizada correctamente.", "success")
            .then(() => window.location.href = "index.html");
        } else {
          Swal.fire("❌ Error", "No se pudo actualizar la persona.", "error");
        }
      } catch (err) {
        console.error(err);
        Swal.fire("❌ Error", "Hubo un problema al actualizar.", "error");
      }
    });
  </script>
</body>
</html>
